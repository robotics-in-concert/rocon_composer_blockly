<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h4 class="modal-title" id="myModalLabel">Select Channel</h4>
</div>
<div class="modal-body">
  <select class="form-control" multiple ng-model="selectedChannel" ng-options="channel for channel in ctrl.channels"></select>

</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="$dismiss('cancel')">Cancel</button>
  <button class="btn btn-primary" ng-click="ctrl.join()">Join</button>

</div>
